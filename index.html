<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Description"
      content="Store your favorite books in this hip, new website!"
    />
    <meta name="theme-color" content="#fed899" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="styles/normalize.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b19f2c4e01.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="site-container">
      <div class="md-modal md-effect-3" id="modal-3">
        <div class="md-content">
          <h2>Create Book Reading</h2>
          <div>
            <form>
              <label for="book-title">Book Title</label>
              <input id="book-title" required type="text" />
              <label for="author-name">Author Name</label>
              <input id="author-name" required type="text" />
              <label for="page-count">Page Count</label>
              <input id="page-count" required type="number" min="10" />
              <div class="finish-read">
                <label for="read-status">Finish reading it?</label>
                <input type="checkbox" id="read-status" name="read-status" />
              </div>
              <button class="add-book">Add Book</button>
            </form>
          </div>
        </div>
      </div>
      <div class="header-wrapper">
        <header>
          <h1>LIBRARY</h1>
        </header>
      </div>
      <div class="content-container">
        <div class="create-wrapper">
          <button class="create-button">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="md-overlay"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
